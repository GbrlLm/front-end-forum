<h1>LIVROS</h1>

<div *ngIf="listaLivro">
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
        </tr>
        <tr *ngFor="let item of listaLivro ; let i = index" (click)="topicos(item)">
            <td>{{item.nome}}</td>
            <td>{{item.categoria}}</td>
        </tr>
    </table> 
</div>

<form [formGroup]="form" #myForm="ngForm" (ngSubmit)="submitForm()" novalidate>

    <div class="inputs">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" formControlName="nome" placeholder="Nome">
    </div>

    <div class="inputs">
        <label for="categoria">Categoria: </label>
        <input type="text" name="categoria" formControlName="categoria" placeholder="Categoria">
    </div>

    <input [disabled]="!form.valid" type="submit" value="Criar" class="btn btn-primary botao">
</form>
